<form>
  <div style='display: none'>{{ payload }}</div>

  <!-- Landing Page -->
	<fieldset id="landing">
		<legend>Optimization</legend>
		{{ inputMode }}
	</fieldset>
  <hr style="width:50%">

  <!-- Manual Input Page -->
  <fieldset class="page" id="page-manual">
    {{ problemType }}
    {{ solver }}
    <div id="manualMode1" style="display:block">
      {{ maximize }}
      <br/><br/>

       <!-- React Components - Constraints, Bounds -->
      <div id="manual-input"></div>

    </div>
  </fieldset>

    <!-- File Input Page -->
    <fieldset class="page" id="page-file">
      {{ fileType }}
      {{ solver }}
      {{ filePath }}
    </fieldset>

    <!-- Matrix Page -->
    <fieldset class="page" id="page-matrix">
      {{ problemType }}
      {{ solver }}
      {{ maximize }}
      {{ `displayFieldMapO` }}      
    <div id='field-map-O'>
      {{ nameVar }}		
      {{ nameCoef }}
      {{ nameLower }}
      {{ nameUpper }}
      {{ nameType }}
    </div>
    </fieldset>

</form>
